<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/banco.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">MealShare</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo"><a href="index.html" style="color: white;">MealShare</a></h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./bancos.html">
                            <i class="bi bi-arrow-return-left"></i> Keep Shopping
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Cart
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2024 MealShare</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Cart</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Your cart is empty. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Empty Cart</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$0</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Order Now</button>
                    </div>
                </div>
                <div id="carrito-comprado" class="carrito-comprado disabled"><p>We're pleased to help you! <i class="bi bi-emoji-laughing"></i></p>
                    <img src="img/message_sent.gif" id="msg_sent" style="margin-top: 5%; margin-left:15%; border-radius: 50px;" width="650" height="500">
                </div>

            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
